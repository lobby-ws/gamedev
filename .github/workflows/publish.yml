name: Publish Package

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.11'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm run build --if-present
      - run: npm publish